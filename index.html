<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Menú</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="nuevo-menu">
            <div class="menu-item" onclick="showWelcomeButton()">Inicio</div>
            <div class="menu-item" onclick="showForm()">Formulario</div>
        </div>
        <div class="content">
            <div id="welcome-button" class="oculto">
                <button class="saludar-button" onclick="showWelcomeMessage()">Saludar</button>
            </div>
            <div id="welcome-message" class="oculto">
                <div class="welcome-message">
                    ¡Bienvenidos a mi página web!
                    <button class="close-button" onclick="closeWelcomeMessage()">Cerrar</button>
                </div>
            </div>
            <div id="form" class="oculto">
                <div class="form-container">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="email" placeholder="Correo" id="email-input">
                    <span id="email-error" class="error-message"></span>
                    <button class="guardar-button" onclick="saveFormData()">Guardar</button>
                </div>
                    <div class="datos-guardados">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Correo</th>
                                    <th>Acción</th>
                                </tr>
                                </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </body>
</html>
